apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: param-demo
  namespace: argocd
spec:
  destination:
    name: ""
    namespace: argocdapp-param-demo
    server: "https://kubernetes.default.svc"
  source:
    path: Demo_Files/Params_Demo
    repoURL: "https://github.com/tobsirl/argocd-example-apps.git"
