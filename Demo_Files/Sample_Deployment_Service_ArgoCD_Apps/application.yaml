apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-sample-deployment-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/tobsirl/argocd-example-apps.git"
    targetRevision: HEAD
    path: Demo_Files/Sample_Deployment_Service
  destination:
    server: https://kubernetes.default.svc
    namespace: ns-sample-deployment-service
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
