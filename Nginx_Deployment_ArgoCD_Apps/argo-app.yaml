apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: selfhealtestapp
  namespace: argocd
spec:
  destination:
    namespace: argocdappdemo
    server: "https://kubernetes.default.svc"
  source:
    path: Nginx_Deployment
    repoURL: "https://github.com/tobsirl/argocd-example-apps.git"
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
